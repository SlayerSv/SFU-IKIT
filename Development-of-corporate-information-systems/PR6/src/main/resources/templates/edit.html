<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Database</title>
    <link rel="stylesheet" th:href="@{~/products/styles.css}"></link>
</head>

<body>
<nav>
<ul>
<li><a href="/products/">Home</a></li>
<li><a href="/products/all">Show all products</a></li>
<li><a href="/products/add">Add new Product</a></li>
<li><a href="/products/edit" class="active">Edit product</a></li>
<li><a href="/products/delete">Delete product</a></li>
<li><a href="/products/filter">Filter products by price</a></li>
</ul>
</nav>
<h1>Enter information to edit a product</h1>
<form th:method="POST" th:action="@{/products/edit/{id}(id=${product.getId()})}" th:object="${product}">
<div>
	<label for="item">Item</label>
	<input type="text" id="item" name="item" th:field="*{item}">
	<span th:if="${#fields.hasErrors('item')}" th:errors="*{item}" class="error"></span>
</div>
<div>
	<label for="type">Type</label>
	<input type="text" id="type" name="type" th:field="*{type}">
	<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></span>
</div>
<div>
	<label for="producer">Producer</label>
	<input type="text" id="producer" name="producer" th:field="*{producer}">
	<span th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}" class="error"></span>
</div>
<div>
	<label for="price">Price</label>
	<input type="number" id="price" name="price" th:field="*{price}">
	<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
</div>
<div>
	<label for="weight">Weight</label>
	<input type="number" id="weight" name="weight" th:field="*{weight}">
	<span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="error"></span>
</div>
<div>
	<button>Edit product</button>
</div>

</form>

</body>

</html>
