<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Chat</title>
        <style>
            * {
                font-size: 20px;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                margin : auto;
                max-width: 1000px;
                width: 100vw;
                height: 100vh;
            }
            .chat-room {
                display: flex;
                height: calc(80% - 30px);
                width: 100%;
                max-width: 100%;
            }
            .container-chat {
                flex: 3;
                background-color: cornsilk;
                max-width: 75%;
                width: 75%;
            }
            .chat {
                height: 100%;
                width: 100%;
                padding: 10px;
                overflow: auto;
                overflow-wrap: break-word;
                white-space: pre-wrap;
                max-width: 100%;
            }
            .container-users {
                flex: 1;
                background-color: antiquewhite;
                height: 100%;
                width: 25%;
                max-width: 25%;
            }
            .users {
                width: 100%;
                padding: 10px;
                overflow: auto;
                overflow-wrap: break-word;
                white-space: pre-wrap;
            }
            .message-form {
                height: 20vh;
                width: 100%;
                background-color: beige;
                display: flex;
                padding: 10px;
                min-height: 70px;
            }
            .message-area {
                width: 90%;
                height: 80%;
                margin: auto;
                border-radius: 15px;
            }
            button {
                width: fit-content;
                margin: auto;
                padding: 5px 10px;
                border-radius: 15px;
                background-color: aliceblue;
            }
            h1 {
                text-align: center;
            }
            textarea {
                padding: 5px 10px;
            }
            .container-header {
                width: 100%;
                height: 30px;
                display: flex;
                align-items: end;
                justify-content: end;
                padding: 5px 30px;
                gap: 10px;
                background-color: blanchedalmond;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="container-header">
                    <span>{{.name}}</span>
                    <a href="/logout">logout</a>
                </div>
                <div class="chat-room">
                    <div class="container-chat">
                        <h1>Chat</h1>
                        <div class="chat" id="chat"></div>
                    </div>
                    <div class="container-users">
                        <h1>Users</h1>
                        <div class="users" id="users"></div>  
                    </div>
                </div>
                <div class="message-form">
                    <textarea name="message" class="message-area" id="message"></textarea>
                    <button onclick="send()" id="submit">Send</button>
                </div>
            </div>
        </main>
        <script>
            let socket;
            document.addEventListener('DOMContentLoaded', function() {
                socket = new WebSocket('ws://' + window.location.host + '/ws')
                socket.onopen = function(e) {
                    console.log('WebSocket connection established')
                }
                socket.onmessage = function(e) {
                    const data = JSON.parse(e.data)
                    const chat = document.getElementById("chat")
                    const message = document.createElement("p")
                    message.textContent = `${data.date} ${data.name}: ${data.message}`
                    chat.appendChild(message)
                    chat.scrollTo({
                        top: chat.scrollHeight,
                    })
                    if (data.users !== undefined) {
                        const users = document.getElementById("users")
                        users.innerHTML = ""
                        data.users.forEach(name => {
                            const newUser = document.createElement("p")
                            newUser.textContent = name
                            users.appendChild(newUser)
                        });
                        users.scrollTo({
                            top: users.scrollHeight
                        })
                    }
                }
                const messageInput = document.getElementById("message")
                const sendButton = document.getElementById("submit")
                messageInput.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault()
                        send()
                    }
                })
            })
            function send() {
                const messageInput = document.getElementById("message")
                const m = messageInput.value
                socket.send(m)
                messageInput.value = ""
            }
        </script>
    </body>
</html>
